<html>
<head>

  <meta charset='utf-8'>
<link rel='stylesheet' href='css/index.css' />

<script src='js/jquery.min.js'></script>
</head>

<body>








  <button onclick='localStorage.clear(); document.location.reload();'>Zerar dados e reiniciar</button>
  <button onclick='show_cadastro_aluno()'>Mostrar cadastro_aluno</button>
  <button onclick='show_cadastro_bens()'>Mostrar cadastro_bens</button>

  <div id='cadastro_aluno'>
    <h2>Cadastro aluno</h2>
    <label for='nome_aluno'>Nome</label>
    <input type='text' id='nome_aluno' placeholder='Nome' /><br>

    <label for='serie_aluno'>Série</label>
    <select id='serie_aluno' name='Série'>
      <option>Selecione</option>
      <option value='1'>1</option>
      <option value='2'>2</option>
      <option value='3'>3</option>
      <option value='4'>4</option>
      <option value='5'>5</option>
    </select><br>

    <label for='valor_aluno'>Valor</label>
    <input type='text' id='valor_aluno' placeholder='Valor' /><br>

    <button id='cadastrar_aluno'>Cadastrar</button>



    <div id='alunos_cadastrados_holder' class='fixed_right'>
      <ul id='alunos_cadastrados'>

      </ul>
    </div>
  </div>








  <div id='cadastro_bens'>
    <h2>Cadastro bens</h2>

    <label for='tipo_bens'>Tipo</label>
    <select id='tipo_bens' name='Série'>
      <option>Selecione</option>
      <option value='movel'>Móvel</option>
      <option value='imovel'>Imóvel</option>
    </select><br>

    <label for='nome_bens'>Nome do bem</label>
    <input type='text' id='nome_bens' placeholder='Nome' /><br>


    <label for='valor_bens'>Valor unitário</label>
    <input type='number' id='valor_bens' placeholder='0,00' /><br>

    <button id='cadastrar_bens'>Cadastrar Bem</button>



    <div id='bens_cadastrados_holder' class='fixed_right'>
      <ul id='bens_cadastrados'>

      </ul>
    </div>
  </div>

















  <div id='contas_pagar'>
    <h2>Contas a pagar</h2>
    <label for='Salário funcionários'>Salário funcionários</label>
    <input type='text' id='salario_func' placeholder='0,00' name='Salário funcionários' /><br>

    <label for='Local'>Local</label>
    <input type='text' id='local' placeholder='Local' name='Local' /><br>


    <label for='Valor'>Valor</label>
    <input type='text' id='valor' placeholder='Valor' name='Valor' /><br>
  </div>

  <script src='js/index.js'></script>
</body>

</html>
