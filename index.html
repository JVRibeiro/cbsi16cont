<html>
<head>

  <meta charset='utf-8'>
<link rel='stylesheet' href='css/index.css' />

<script src='js/jquery.min.js'></script>
</head>

<body>








  <button onclick='localStorage.clear(); document.location.reload();'>Zerar dados e reiniciar</button>
  <button onclick='show_cadastro_aluno()'>Mostrar cadastro_aluno</button>
  <button onclick='show_cadastro_bens()'>Mostrar cadastro_bens</button>
  <button onclick='show_cadastro_cap()'>Mostrar cadastro_cap</button>

  <div>Situação Líquida Patrimonial: R$<span id='sit_liq_pat'></span></div>

  <div id='cadastro_aluno'>
    <h2>Cadastro aluno</h2>
    <label for='nome_aluno'>Nome</label>
    <input type='text' id='nome_aluno' placeholder='Nome' /><br>

    <label for='serie_aluno'>Série</label>
    <select id='serie_aluno' name='Série'>
      <option>Selecione</option>
      <option value='1'>1</option>
      <option value='2'>2</option>
      <option value='3'>3</option>
      <option value='4'>4</option>
      <option value='5'>5</option>
    </select><br>

    <label for='valor_aluno'>Valor</label>
    <input type='number' id='valor_aluno' placeholder='Valor' /><br>

    <button id='cadastrar_aluno'>Cadastrar</button>



    <div id='alunos_cadastrados_holder' class='fixed_right'>
      <h2>Alunos Cadastrados</h2>
      <ul id='alunos_cadastrados'></ul>

      <div class='alunos_total'>Total: <span id='alunos_total'></span></div>

    </div>
  </div>








  <div id='cadastro_bens'>
    <h2>Cadastro bens</h2>

    <label for='tipo_bens'>Tipo</label>
    <select id='tipo_bens' name='Série'>
      <option>Selecione</option>
      <option value='movel'>Móvel</option>
      <option value='imovel'>Imóvel</option>
    </select><br>

    <label for='nome_bens'>Nome do bem</label>
    <input type='text' id='nome_bens' placeholder='Nome' /><br>

    <label for='qtd_bens'>Quantidade</label>
    <input type='number' id='qtd_bens' placeholder='0' /><br>

    <label for='valor_bens'>Valor unitário</label>
    <input type='number' id='valor_bens' pattern="[0-9]+([\.,][0-9]+)?" step="0.01" placeholder='0,00' /><br>

    <button id='cadastrar_bens'>Cadastrar Bem</button>



    <div id='bens_cadastrados_holder' class='fixed_right'>
      <h2>Bens Cadastrados</h2>
      <ul id='bens_cadastrados'>

      </ul>
      <div class='bens_total'>Total: <span id='bens_total'></span></div>
    </div>
  </div>

















  <div id='contas_pagar'>
    <h2>Contas a pagar</h2>
    <label for='nome_cap'>Nome da conta</label>
    <input type='text' id='nome_cap' /><br>

    <label for='qtd_cap'>Quantidade</label>
    <input type='number' id='qtd_cap' /><br>

    <label for='Valor'>Valor R$</label>
    <input type='number' id='valor_cap' placeholder='Valor' /><br>


    <button id='cadastrar_cap'>Cadastrar Essa Merda</button>


    <div id='cap_cadastrados_holder' class='fixed_right'>
      <h2>Contas a Pagar</h2>
      <ul id='cap_cadastrados'>

      </ul>
      <div class='cap_total'>Total: <span id='cap_total'></span></div>
    </div>
  </div>

  <button onclick='calcular()'>Terminar</button>

  <script src='js/index.js'></script>
</body>

</html>
