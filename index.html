<html>
<head>

  <meta charset='utf-8'>
<link rel='stylesheet' href='css/index.css' />

<script src='js/jquery.min.js'></script>
</head>

<body>








  <div id='cadastro_aluno'>
    <h2>Cadastro aluno</h2>
    <label for='Nome'>Nome</label>
    <input type='text' id='nome_aluno' placeholder='Nome' name='Nome' /><br>

    <label for='Série'>Série</label>
    <select id='serie_aluno' name='Série'>
      <option>Selecione</option>
      <option value='1'>1</option>
      <option value='2'>2</option>
      <option value='3'>3</option>
      <option value='4'>4</option>
      <option value='5'>5</option>
    </select><br>

    <label for='Valor'>Valor</label>
    <input type='text' id='valor_aluno' placeholder='Valor' name='Valor' /><br>

    <button id='cadastrar_aluno'>Cadastrar</button>
  </div>
















  <div id='contas_pagar'>
    <h2>Contas a pagar</h2>
    <label for='Salário funcionários'>Salário funcionários</label>
    <input type='text' id='salario_func' placeholder='0,00' name='Salário funcionários' /><br>

    <label for='Local'>Local</label>
    <input type='text' id='local' placeholder='Local' name='Local' /><br>


    <label for='Valor'>Valor</label>
    <input type='text' id='valor' placeholder='Valor' name='Valor' /><br>
  </div>

  <script src='js/index.js'></script>
</body>

</html>
